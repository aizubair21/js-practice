<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title> BD - District info</title>
	<style>
	body {
		padding: 0px 50px;
	}
	select, input {
		width:100%;
		padding:10px 15px;
		border-radius:5px;
		outline:none;
		border:none;
		box-shadow: 0px 0px 3px 0px gray;
		background-color: inherit;
		box-sizing: border-box;
	}
	input, select:focus {
		box-shadow: none;
		border:none;;
		outline: 1px solid gray;
	}
	.input_grup {
		padding: 2px;
		margin: 15px 2px;;
	}
	label {
		width: 250px;
		height: auto;;
	}
	</style>
</head>
<body>
	<div id="mian_div" style="display:flex; justify-content: space-between;">

		<form style="border:1px solid black; padding: 5px;">
			<h3>This is District Search</h3>

			<div class="input_grup" style=" padding: 10px 0px;">
				<label for="your_name">Name : </label>
				<input type="text" id="your_name" placeholder="Your name..." autofocus>
			</div>


			<div style="display:flex;">
				
				<div  style="width: 50%;">
					

					<div class="input_grup">
						<label for="divition">Divition :</label>
						<select id="divition" onchange="selectDistrict(this.value)">
							<option >Select your divition </option>
						</select>
					</div>
					
					<div class="input_grup">
						<label for="district">District :</label>
						<select name="district" id="district" onclick="selectUpozilla(this.value)">
							<option id="districts">Select your district </option>
						</select>
					</div>
					

					
				</div>

				<div>
					<div class="input_grup">
						<label for="Upozilla">Upozilla :</label>
						<select name="Upozilla" id="upozilla" onchange="selectUnion(this.value)">
							<option value="">Select your upozilla</option>
						</select>
					</div>
					

					<div class="input_grup">
						<label for="union"> Union :</label>
						<select name="union" id="union" onload="selectUnions(this.value)" onchange="selectUnions(this.value)">
							<option id="unions">Select your union </option>
						</select>
					</div>
				</div>
			</div>
			 <!-- submit button -->
			<div class="inut_grup">
				<input style="background-color: green; border:none; color: white; font-size:20px" type="submit">
			</div>
		</form>

		<div id="demo" style="width:50%">
			<h3>Your information here</h3>
			 
			<div id="info_div" style="padding: 5px; border:1px solid black">

			</div>
		</div>	
	</div>
	
	<!-- main script file -->
	<script src="script.js"></script>

	<!-- dvision select option  -->
	<script>
		
		fetch("divisions.json")
			.then(Response => Response.json())
			.then(data => {
				//console.log(data)
				for (let index = 0; index < data.length; index++) {
					const element = data[index];
					//console.log(element.id)
					let mainDiv = document.getElementById("divition");
					createElement(element.name, mainDiv);
				}
			})


			
	</script>
</body>
</html>
