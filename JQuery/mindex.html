<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>gt demo</title>
  <!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
 
  <table>
    <tr><td>First Row</td></tr>
    <tr><td>Middle Row</td></tr>
    <tr><td>Last Row</td></tr>
  </table>

  <div>
    <input type="checkbox" name="a">
    <span>Mary</span>
    <span>Mary</span>
    <span>Mary</span>
  </div>
  <div>
    <input type="radio"  checked="checked"><input type="radio" checked="checked"><input type="radio" name="b" checked><input type="radio" name="b"><input type="radio" name="b" >
    <span>lcm</span>
    <span>Mary</span>
    <span>Mary</span>
  </div>
  <div>
    <input type="checkbox" name="c" checked="checked">
    <span>Peter</span>
    <span>Mary</span>
    <span>Mary</span>
  </div>

  <style>
    textarea {
      height: 35px;
    }
    div {
      color: red;
    }
    fieldset {
      margin: 0;
      padding: 0;
      border-width: 0;
    }
    .marked {
      background-color: yellow;
      border: 3px red solid;
    }
    </style>

  <form>
    <fieldset>
      <input type="button" value="Input Button">
      <input type="checkbox">
   
      <input type="file">
      <input type="hidden">
      <input type="image">
   
      <input type="password">
      <input type="radio">
      <input type="reset">
   
      <input type="submit">
      <input type="text">
      <select>
        <option>Option</option>
      </select>
   
      <textarea></textarea>
      <button>Button</button>
    </fieldset>
  </form>
 
<script>
$("h1").css({color: "gray", background: "green"});
$( "tr" ).last().css({ backgroundColor: "yellow", fontWeight: "bolder" });

$( "input:not(:radio) + span" ).css( "background-color", "yellow" );
$( "input").attr( "disabled", "disabled" );


var input = $( ":button" ).addClass( "marked" );
$( "div" ).text( "For this type jQuery found " + input.length + "." );
// Prevent the form from submitting
$( "form" ).submit(function( event ) {
  event.preventDefault();
});

</script>
 
</body>
</html>
