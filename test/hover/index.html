<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hover Style plugin </title>

  <link rel="stylesheet" href="css/main-style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div>
        <div class="card">
          <img src="image/work2.png" alt="">
          <div class="overlay-from-right">
    
          </div>
        </div>
    
    
        <div class="card">
          <img src="image/work2.png" alt="">
          <div class="overlay-from-top">
    
          </div>
        </div>
    
        <div class="card">
          <img src="image/work2.png" alt="">
          <div class="overlay-from-bottom">
    
          </div>
        </div>
    
        <div class="card">
          <img src="image/work2.png" alt="">
          <div class="overlay-from-left">
            
          </div>
        </div>
      </div>


      <div>
        <div class="card">
          <img src="image/work2.png" alt="">
          <div class="overlay-zoom-in"></div>
        </div>

        <div class="card rotate">
          <img src="image/work2.png" alt="">
          <div class="overlay-zoom-out">
            <h2>Our Service</h2>

            <div class="overlay-container">
              <h3>We may able to make</h3>
              <p>We have most powerfull worker</p>
            </div>
          </div>
        </div>

        <div class="card " id=" roteOnHover">
          <img src="image/work2.png" alt="">
          <div class="overlay-rotate-3d">
            <div class="overlay-container">
              <h3>This is hover.</h3>
              <p>it's work after hovering image</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
