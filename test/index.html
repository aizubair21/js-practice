<body>


  <h4>Show student information</h4>
  <form action="#" name="data_form">
    <input type="text" name="name" >
    <input type="number" name="roll">
    <input type="text" name="dipt">
    
    <button id="save_info"> save </button>
    <button type="button" onclick="render_student_information_list()" > see data </button>

  </form>
<div >
  <div id="counter"></div>
  <table class="table" border="1">

    </tr>
  </table>
</div>
