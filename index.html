<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body> 
    <div class="container">
          <div class="overlay"></div>

        <div class="app-body">

           <div class="app-body-top">
               
                 <div class="overlay2"></div>

                 <div id="clearAlert">
                     <h3>Are you sure to clear your existing data</h3>
                    <div class="option">
                        <button onclick="skip()">No</button>
                        <button onclick="agree_with()">Yes</button>
                    </div>
                 </div>
                
                <h1> Using of localStorage  </h1>
                <h4>Just for fun !</h4>
            
                <form action="#" name="data_form" id="data_form">
                   
                    <fieldset>
                        <legend>INPUT DATA</legend>

                        <label for="date">DATE: </label>
                            <input type="date" name="date" id="date" placeholder="Date">
                        <label for="name">NAME:</label>
                            <input type="text" name="name" id="input_name" placeholder="Person Name ">

                            <br><br>
                        <div class="button">
                            <button type="button"  onclick="seeFromLocal()">See All</button>
                            <button type="button" value="submit" id="submit"> Submit </button>
                            <button type="button" onclick="clearStorage()">Clear</button>
                        </div>
                        
                        <div class="search"> 
                        	<form name="search_form">
                        		<input type="text" id="search_key" name="search_key" onkeydown="searchItem ()" onkeyup="onKeyUp()"  placeholder="Search...."> </input>
                        	</form>
                        </div>
                        
                    </fieldset>

                </form>
            
           
           </div>


            <div id="reasult">
                <div class="overlay3"></div>
                <ul id="list">
        
                </ul>
            </div>
        
        
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
